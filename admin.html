<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center mt-5">Admin Panel</h1>
        
        <div class="mt-4">
            <form id="addUserForm">
                <div class="form-group custom-margin">
                    <label for="newUsername">Username Baru:</label>
                    <input type="text" id="newUsername" class="form-control" placeholder="Masukkan username baru" required>
                </div>
                <div class="form-group custom-margin">
                    <label for="newPassword">Password Baru:</label>
                    <input type="password" id="newPassword" class="form-control" placeholder="Masukkan password baru" required>
                </div>
                <button type="button" onclick="addUser()" class="btn btn-primary btn-custom">Tambah Member</button>
            </form>
            <div id="addUserSuccess" class="mt-3 text-success" style="display: none;">
                Member berhasil ditambahkan.
            </div>
        </div>

        <div class="mt-4">
            <a href="index.html" class="btn btn-secondary btn-custom">Logout</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript file -->
    <script src="admin.js"></script>
</body>
</html>
