<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Halaman Admin</h1>
        
        <div class="mt-4">
            <form id="addUserForm">
                <div class="form-group">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="expires">Tanggal Kadaluarsa (opsional):</label>
                    <input type="date" id="expires" class="form-control">
                </div>
                <button type="button" onclick="addUser()" class="btn btn-primary">Tambah User</button>
                <div id="addUserSuccess" class="text-success mt-2" style="display:none;">User berhasil ditambahkan!</div>
            </form>
        </div>

        <div class="mt-5">
            <h3>Daftar User:</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Kadaluarsa</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <!-- Daftar user akan dimuat di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
