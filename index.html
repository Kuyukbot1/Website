<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-bottom: 40px;
        }
        button 
            margin-top: 10px;
        }
        .label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="label">Masukan Client</span>
        <input type="file" id="fileInput1">
        <button onclick="processFile('fileInput1', 'Member.txt')">                  <_> Unduh File</button>
    </div>
    <div class="container">
        <span class="label">Masukan Navy</span>
        <input type="file" id="fileInput2">
        <button onclick="processFile('fileInput2', 'Navy.txt')">                    <_> Unduh File</button>
    </div>
    <div class="container">
        <span class="label">Masukan Admin</span>
        <input type="file" id="fileInput3">
        <button onclick="processFile('fileInput3', 'Admin.txt')">                   <_> Unduh File</button>
    </div>

    <script>
        function processFile(inputId, fileName) {
            const fileInput = document.getElementById(inputId);
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const content = event.target.result;

                // Hapus karakter-karakter yang tidak diinginkan
                const cleanedContent = content
                    .replace(/[+ .0:)]/g, '') // Hapus +, spasi, .0, :, ), .
                    .replace(/:\)/g, '');   // Hapus :)

                const rows = cleanedContent.split(/\r?\n/);
                let combinedNumbers = '';

                rows.forEach(row => {
                    const columns = row.split(/\s+/);

                    columns.forEach(number => {
                        if (number.trim()) {
                            combinedNumbers += number.trim() + '\n';
                        }
                    });
                });

                const blob = new Blob([combinedNumbers.trim()], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();

                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            reader.readAsText(file);
        }
    </script>
</body>
</html>
